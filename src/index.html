<!doctype html>
<html>
    <!-- Head Start -->
    <head>
        <meta charset="utf-8"/>
        <title>Revonic - Cart</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
    </head>
    <!-- Head End -->
    <!-- Body Start -->
    <body>
        <!-- Header Container Start -->
        <header>    
            <div class="logo">
                <a>
                   <span class="helper"></span>
                   <img src="../src/styles/img/logo.png" alt="REVONIC">
                </a>
            </div>
        </header>
        <!-- Header Container Start -->

        <!-- Container Start -->
        <section>
            <div class="container">
                <div class="cart-container" id="basket">
                    <h1 class="cart-basket-header">Your Basket</h1>
                    <div class="header-text-info">
                        <p>Items you have added to your basket are shown below.</p>
                        <p>Adjust the quantities or remove items </p>
                    </div>
                    <div class="Table" id="table-container">
                        <div class="Heading">
                            <div class="Cell">
                                <p>Product</p>
                            </div>
                            <div class="Cell">
                                <p>Price</p>
                            </div>
                            <div class="Cell">
                                <p>Qty</p>
                            </div>
                            <div class="Cell">
                                <p>Cost</p>
                            </div>
                        </div>
                    </div>
                    <div class="total-tax-container">
                        <div class="sub-total">
                            <span class="total-text">Subtotal</span>
                            <span id="sub-total">&euro;11.96</span>
                        </div>
                        <div class="total-tax">
                            <span class="total-text">VAT @20%</span>
                            <span id="vat-tax">&euro;2.39</span>
                        </div>
                    </div>
                    <div class="total-tax-container">
                        <div class="total-container">
                            <span class="total-text">Total Cost</span>
                            <span id="total">&euro;14.35</span>
                        </div>
                    </div>
                    <div class="buy-now">
                        <button class="buy-now-btn" id="buy-now-btn">Buy Now</button>
                    </div>
                </div>
            </div>
        </section>
        <!-- Container End -->

        <footer>
        </footer>
    </body>
    <!-- Body Start -->
</html>
